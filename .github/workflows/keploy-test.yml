name: Keploy API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keploy-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitmate
        ports:
          - 5432:5432  # Use standard port 5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci
        working-directory: fitmate-api

      - name: Run database migrations
        run: npx prisma migrate deploy
        working-directory: fitmate-api
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/fitmate?schema=public"

      - name: Start application server
        run: npm run dev &
        working-directory: fitmate-api
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/fitmate?schema=public"

      - name: Wait for app startup
        run: sleep 10  # Allow server to start

      - name: Install Keploy CLI
        run: |
          curl -sL https://keploy.io/ent/install.sh | bash
          sudo mv keploy /usr/local/bin/

      - name: Run Keploy test suite
        run: |
          export KEPLOY_API_KEY=${{ secrets.KEPLOY_API_KEY }}
          keploy test-suite --app=<8a817196-f71b-4246-9d2c-1b49c3d4df82> --base-path http://localhost:3000/api --cloud
        working-directory: fitmate-api
