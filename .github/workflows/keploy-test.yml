name: Keploy API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  keploy-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fitmate
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: fitmate-api

      - name: Generate Prisma Client
        run: npx prisma generate --schema=prisma/schema.prisma
        working-directory: fitmate-api

      - name: Run Prisma Migrations
        run: npx prisma migrate deploy --schema=prisma/schema.prisma
        working-directory: fitmate-api
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5433/fitmate?schema=public"

      - name: Install Keploy CLI
        run: curl -sL https://keploy.io/install.sh | bash

      - name: Run Keploy Tests
        run: |
          keploy test -c "npm run dev" --delay 30 --language=javascript
        working-directory: fitmate-api
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5433/fitmate?schema=public"

      - name: Upload Keploy Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: keploy-test-output
          path: fitmate-api/.keploy/test-set
